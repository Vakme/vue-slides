<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="main.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Vue.js_Logo.svg" alt="vue-logo">
					<h1>Vue.js</h1>
				</section>
				<section>
					<h3>Czym jest Vue?</h3>
					<ul>
						<li>Framework JS</li>
						<li><b>Data utworzenia</b>: Luty 2014</li>
						<li><b>Tw√≥rca</b>: </li>
					</ul>
					<img src="static/vueTeam.png" alt="vue-creator">
				</section>
				<section>
					<h3>Dlaczego Vue?</h3>
				</section>
				<section>
					<h3>Rozmiar ma znaczenie</h3>
				</section>
				<section>
					<table>
						<tr>
							<th>Framework</th>
							<th>Rozmiar zminifikowanej paczki produkcyjnej</th>
						</tr>
						<tr>
							<td>React 16.2.0 + React DOM</td>
							<td>97.5K</td>
						</tr>
						<tr>
							<td>Angular 2</td>
							<td>566K</td>
						</tr>
						<tr class = "emphasis">
							<td>Vue 2.4.2</td>
							<td>58.8K</td>
						</tr>
					</table>
					<a class="src" href="https://gist.github.com/Restuta/cda69e50a853aa64912d">https://gist.github.com/Restuta/cda69e50a853aa64912d</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
              keyboard: true,

            });
		</script>
	</body>
</html>
